<div class="container">
  <h2>Vertical (basic) form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" required class="form-control" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="dob">Date of birth:</label>
      <input required class="form-control" placeholder="Enter date of birth" name="dob">
    </div>
    <div class="form-group">
      <label for="coverAmount">Cover amount::</label>
      <input type="number" required class="form-control" placeholder="Enter date of birth" name="coverAmount">
    </div>
    <div class="form-group">
      <label for="occupation">Occupation:</label>
      <select (change)="onOccupationSelected($event.target.value)">
        <option value="0">--All--</option>
        <option *ngFor="let occupation of occupations" value={{occupation.id}}>
          {{occupation.name}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
